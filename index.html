<body>

    <div class="container">

        <!-- header -->
        <header class="header">
            <img src="./img/logo.png" alt="trillo-logo" class="logo">
            <form action="#" class="search">
                <input type="text" name="" id="" class="search__input" placeholder="search hotels">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="./img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="./img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notifications">7</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="./img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notifications">13</span>
                </div>
                <div class="user-nav__user">

        </header>

            <nav class="sidebar">
              <ul class="side-nav">
                <li class="side-nav__item side-nav__item--active">
                    <a href="#" class="side-nav__link">
                    <svg class="side-nav__icon">
                        <use xlink:href="./img/sprite.svg#icon-home"></use>
                    </svg>
                    <span class="side-nav__text">hotel</span>
                    </a>
                </li>
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">

                        <span class="side-nav__text">flight</span>
                    </a>
                </li>
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="./img/sprite.svg#icon-key"></use>
                        </svg>
                        <span class="side-nav__text">car rental</span>
                    </a>
                </li>
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="./img/sprite.svg#icon-map"></use>
                        </svg>
                        <span class="side-nav__text">tours</span>
                    </a>
                </li>
              </ul>
              <div class="legal">
                  &copy; 2018 by Silvestre. All rights reserved.
              </div>

            <main class="hotel-view">

                <div class="gallery">
                    <figure class="gallery__item">
                        <img src="./img/hotel-1.jpg" alt="foto-hotel-1" class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="./img/hotel-2.jpg" alt="foto-hotel-2" class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="./img/hotel-3.jpg" alt="foto-hotel-3" class="gallery__photo">

                    <div class="overview__stars">
                        <svg class="overview__icon-star">

                        </svg>
